name: Go
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.x'
      - name: go init
        run: go mod init ./workshp-service
      - name: Install dependencies
        run: go install .
      - name: Build
        run: go build -v ./...
      - name: Test with the Go CLI
        run: go test